framework:
    secret: 'elao'
    form: true
    router:
        resource: '%kernel.project_dir%/config/routing.yml'
        strict_requirements: '%kernel.debug%'
        utf8: true
    session:
        storage_factory_id: 'session.storage.factory.mock_file'
    test: ~
    assets: false

doctrine:
    dbal:
        driver: 'pdo_sqlite'
        path: '%kernel.cache_dir%/db.sqlite'
        charset: 'UTF8'

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        mappings:
            App:
                is_bundle: false
                type: attribute
                dir: '%kernel.project_dir%/src/Entity'
                prefix: 'App\Entity'
                alias: App

elao_enum:
    doctrine:
        types:
            App\Enum\Suit:
                default: !php/const App\Enum\Suit::Spades
            #suit_sql_enum:
            #    class: App\Enum\Suit
            #    type: enum

services:
    # Registers these controllers as a service so that we have the
    # \Symfony\Component\HttpKernel\Controller\ArgumentResolver\ServiceValueResolver enabled on it:
    App\Controller\BackedEnumValueResolverController:
        autoconfigure: true
        autowire: true
    App\Controller\QueryBodyBackedEnumValueResolverController:
        autoconfigure: true
        autowire: true

    logger:
        class: Psr\Log\NullLogger
        public: false
